<html>
	<head>
		<title>Entropy Life</title>
		<meta charset="utf-8">
		<script src="js/jquery.min.js"></script>
		<script src="js/game.js"></script>
		<link href="css/game.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="main-container">
			<div id="content"></div>
			<div id="controls">
				<button type="button" class="button" onClick="toggleIterate()" id="toggler">Stop</button>
				<button type="button" class="button" onClick="generateRandomCells()">Restart</button>
				<button type="button" class="button" onClick="clearCells()">Kill All</button>
			</div>
		</div>
	</body>
</html>
